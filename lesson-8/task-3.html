<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task-3</title>
  </head>
  <body>
    <script>
        function anClean(arr) {
            var obj = {};

            for (var i = 0; i < arr.length; i++) {
                var sorted = arr[i].toLowerCase().split('').sort().join('');
                obj[sorted] = arr[i];
            }
            return Object.values(obj);
        }

        var arr = ['воз', 'киборг', 'корсет', 'ЗОВ', 'гробик', 'костер', 'сектор'];
        alert(anClean(arr));
    </script>
  </body>
</html>
