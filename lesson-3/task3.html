<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task 3</title>
  </head>
  <body>
    <script>
        var arr = [];
        var check = true;
        var sum = 0;
        while(check){
            var number = prompt('Введите число', 0);
            if(number === '') {
                check = false;
            } else if(number === null || isNaN(number)){
                check = false;
            } else {
                arr.push(Number(number));
            }
        }

        for(var i = 0; i < arr.length; i++){
            sum += arr[i];
        }

        alert(sum);
    </script>
  </body>
</html>
